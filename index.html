<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Decode Interface</title>
</head>
<body>
    <button id="codeButton">Code</button>
    <button id="decodeButton">Decode</button>
    <div id="codeInterface" style="display: none;">
        <h2>Code Your Data</h2>
        <textarea id="dataToCode" placeholder="Enter your data here"></textarea>
        <button id="generateCode">Generate Code</button>
        <div id="generatedCode"></div>
    </div>
    <div id="decodeInterface" style="display: none;">
        <h2>Decode Data</h2>
        <input type="text" id="codeToDecode" placeholder="Enter your code here">
        <button id="decodeData">Decode</button>
        <div id="decodedResult"></div>
    </div>
    <script src="your-script.js"></script>
</body>
</html>
